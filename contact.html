<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    
    <header>
        <div class="container">
            
                <h1 class="logo"><a href="index.html">Vila da Empatia</a></h1>
            
        
            <div class="menu-section">
              
                <div class="menu-toggle" onclick="clicar()">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
                <nav class="menu">
                    <ul>
                        <li><a href="index.html"><span>Home</span></a></li>
                        <li><a href="about.html"><span>Sobre</span></a></li>
                        <li><a href="whoweare.html"><span>Quem Somos</span></a></li>
                        <li><a href="contact.html"><span>Contato</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="first-content">
            <div class="text">
                <h1>Entre em contato conosco se precisar...</h1>
            </div>

            <fieldset>
                <form class="formu" method="POST" action="">

                    
                    <p><label for="nome">Nome:</label></p><br/>
                    <input  class="txtbox"type="text" name="nome" id="nome" size="30" maxlength="30" placeholder="Deixe seu nome" onclick="paint()">
                    

                    <p><label for="email">E-mail:</label></p><br/>
                    <input class="txtbox" type="email" name="email" id="email" size="30" maxlength="30" placeholder="Deixe seu melhor e-mail">

                    <p><label for="msg">Deixe sua mensagem:</label></p><br/>
                    <textarea class="txtbox" name="msg" id="msg" cols="50" rows="5" placeholder="Escreva sua mensagem aqui"></textarea>

                </form>
            </fieldset>

        </section>
    </main>


    <footer class="rodape">
        <p>&copy; Copyright 2021 | Mateus Macedo </p>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
